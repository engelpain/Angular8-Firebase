<h5>Coffee Order:</h5>
<form [formGroup]="this.ordersService.form">
  <input
    type="text"
    placeholder="Customer Name"
    formControlName="customerName"
    class="form-control mb-2"
  />

  <input
    type="number"
    placeholder="Order Number"
    formControlName="orderNumber"
    class="form-control mb-2"
  />
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let coffee of coffees">
        <button
          class="btn btn-outline-danger btn-block mb-3 py-3"
          (click)="addCoffee(coffee)">
          <i class="fa fa-coffee"></i>
          <br>
          {{ coffee }}
        </button>
    </div>
  </div>

  <ul class="list-group">
    <li *ngFor="let coffee of coffeeOrder"
        class="list-group-item">
      <span class="col s11">
        {{ coffee }}
      </span>
      <a class="col s1"
         (click)="removeCoffee(coffee)">
        <i class="fa fa-times"></i>
      </a>
    </li>
  </ul>

  <button class="btn btn-success btn-block py-3" (click)="onSubmit()">
    Submit
  </button>
</form>
